<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Slip</title>
    <link rel="stylesheet" href="/front/payslip/payslip.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="/front/images/RQA_logo.jpg" alt="ROA Agency">
            </div>
            <nav>
                <ul>
                    <li><a href="/front/dashboard/dashboard.html"><img src="/front/icon/dashboard-icon.png" alt="Dashboard Icon"> Dashboard</a></li>
                    <li><a href="/front/Personnel/personpage.html"><img src="/front/icon/employee-icon.png" alt="Employee Icon"> Personnel</a></li>
                    <li><a href="/front/contract/contractpage.html"><img src="/front/icon/contract-icon.png" alt="Contract Icon"> Contract</a></li>
                    <li><a href="/front/payslip/payslippage.html"><img src="/front/icon/payslip-icon.png" alt="Pay Slip Icon"> Pay Slip</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>PAY SLIP</h1>
            </div>

            <!-- Earnings & Deductions Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Earnings & Deductions</h2>
                </div>
                <div class="card-body">
                    <details>
                        <summary style="cursor: pointer; padding: 8px; background-color: #2a4494e5; color: white; border-radius: 8px;">Click to Input Contract</summary>
                        <div class="form-group">
                            <label>Personnel ID</label>
                            <input type="text" id="personnelIdInputEarnings" enabled>
                        </div>
                        <div class="form-group">
                            <label>Salary</label>
                            <input type="text" id="salaryInput" enabled>
                        </div>
                        <div class="form-group">
                            <label>Bonus</label>
                            <input type="text" id="bonusInput" enabled>
                        </div>
                        <div class="form-group">
                            <label>Allowance</label>
                            <input type="text" id="allowanceInput" enabled>
                        </div>
                        <div class="form-group">
                            <label>SSS</label>
                            <input type="text" id="deduction1Input" enabled>
                            <label>SSS Account Number</label>
                            <input type="text" id="sssAccountNumber" enabled>
                        </div>
                        <div class="form-group">
                            <label>Pag-IBIG</label>
                            <input type="text" id="deduction2Input" enabled>
                            <label>Pag-IBIG Account Number</label>
                            <input type="text" id="pagibigAccountNumber" enabled>
                        </div>
                        <div class="form-group">
                            <label>PhilHealth</label>
                            <input type="text" id="deduction3Input" enabled>
                            <label>PhilHealth Account Number</label>
                            <input type="text" id="philhealthAccountNumber" enabled>
                        </div>
                        <div class="button-container">
                            <button class="bn632-hover bn25" id="confirmButton">Confirm</button>
                            <button class="bn632-hover bn25" id="calculateButton">Calculate</button>
                        </div>
                    </details>
                </div>
            </div>

            <!-- Salary Computation Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Salary Computation</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Personnel ID</label>
                        <input type="text" id="computationPersonnelIdInput" enabled>
                        <button class="bn632-hover bn25" id="computationSearchButton">Search</button>
                    </div>
                    <div class="computation-container">
                        <div class="left-column">
                            <div class="form-group">
                                <label>SSS Contribution</label>
                                <input type="text" id="sssContribution" readonly>
                            </div>
                            <div class="form-group">
                                <label>Pag-IBIG Contribution</label>
                                <input type="text" id="pagibigContribution" readonly>
                            </div>
                            <div class="form-group">
                                <label>PhilHealth Contribution</label>
                                <input type="text" id="philhealthContribution" readonly>
                            </div>
                        </div>
                        <div class="right-column">
                            <div class="form-group">
                                <label>Base Salary</label>
                                <input type="text" id="baseSalary" readonly>
                            </div>
                            <div class="form-group">
                                <label>Base Bonus</label>
                                <input type="text" id="baseBonus" readonly>
                            </div>
                            <div class="form-group">
                                <label>Base Allowance</label>
                                <input type="text" id="baseAllowance" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gross Components</label>
                        <select id="grossComponents1">
                            <option value="none">None</option>
                            <option value="salary">Salary</option>
                            <option value="bonus">Bonus</option>
                            <option value="allowance">Allowance</option>
                        </select>
                        <select id="grossComponents2">
                            <option value="none">None</option>
                            <option value="salary">Salary</option>
                            <option value="bonus">Bonus</option>
                            <option value="allowance">Allowance</option>
                        </select>
                        <select id="grossComponents3">
                            <option value="none">None</option>
                            <option value="salary">Salary</option>
                            <option value="bonus">Bonus</option>
                            <option value="allowance">Allowance</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Deduction Components</label>
                        <select id="deductionComponents1">
                            <option value="none">None</option>
                            <option value="deduction1">SSS</option>
                            <option value="deduction2">Pag-IBIG</option>
                            <option value="deduction3">PhilHealth</option>
                        </select>
                        <select id="deductionComponents2">
                            <option value="none">None</option>
                            <option value="deduction1">SSS</option>
                            <option value="deduction2">Pag-IBIG</option>
                            <option value="deduction3">PhilHealth</option>
                        </select>
                        <select id="deductionComponents3">
                            <option value="none">None</option>
                            <option value="deduction1">SSS</option>
                            <option value="deduction2">Pag-IBIG</option>
                            <option value="deduction3">PhilHealth</option>
                        </select>
                    </div>
                    <div class="button-container">
                        <button class="bn632-hover bn25" id="computeButton">Compute</button>
                    </div>
                    <div class="form-group">
                        <label>Total Gross</label>
                        <input type="text" id="totalGross" readonly>
                    </div>
                    <div class="form-group">
                        <label>Total Deduction</label>
                        <input type="text" id="totalDeduction" readonly>
                    </div>
                    <div class="form-group">
                        <label>Total Net</label>
                        <input type="text" id="totalNet" readonly>
                    </div>
                    <div class="button-container">
                        <button class="bn632-hover bn25" id="saveButton">Save</button>
                    </div>
                </div>
            </div>

            <!-- Payslip History Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Payslip History</h2>
                </div>
                <div class="card-body">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Personnel ID</th>
                                <th>Salary ID</th>
                                <th>Total Gross</th>
                                <th>Total Deductions</th>
                                <th>Net Gross</th>
                            </tr>
                        </thead>
                        <tbody id="personnelData">
                            <!-- Data from MySQL will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/front/payslip/index.js"></script>
</body>
</html>
